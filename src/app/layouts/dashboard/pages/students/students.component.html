
<h3 class="title">¡Bienvenidos!</h3>

<p class="subtitle">
    Consulte los resultados de la evaluación:
</p>

<table mat-table [dataSource]="students" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID: </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Nombre: </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Apellido: </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email: </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Rol: </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="approved">
        <th mat-header-cell *matHeaderCellDef> Resultado: </th>
        <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="{'success': element.approved, 'error': !element.approved}"
            style="font-style: italic;">
            <strong>
                {{ (element.approved ? 'Aprobado' : 'No aprobado') | uppercase }}
            </strong>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones: </th>
        <td mat-cell *matCellDef="let element"> 
            <button (click)="openForm()" mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
            <button [routerLink]="element.id" mat-icon-button>
                <mat-icon>visibility</mat-icon>
            </button>
            <button *ngIf="userRoleSession === 'admin'" (click)="onDeleteStudent(element.id)" mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button (click)="openForm()" class="student-btn" mat-flat-button>Crear usuario</button>
