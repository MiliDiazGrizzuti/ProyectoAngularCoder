
<h3 class="title">¡Bienvenidos!</h3>

<p class="btn-resultados" class="subtitle">
    Consulte los resultados de la evaluación:
</p>

<button mat-button>Registrarme</button>


<table mat-table [dataSource]="students" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID: </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Nombre: </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Apellido: </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email: </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="approved">
        <th mat-header-cell *matHeaderCellDef> Resultado: </th>
        <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="{'success': element.approved, 'error': !element.approved}"
            style="font-style: italic;">
            <strong>
                {{ (element.approved ? 'Aprobado' : 'No aprobado') | uppercase }}
            </strong>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
