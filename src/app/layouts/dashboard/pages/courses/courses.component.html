<mat-spinner *ngIf="isLoading"></mat-spinner>

<h3 class="title">Te contamos cuales son nuestros cursos disponibles:</h3>

<!-- <button class="student-btn">Crear producto</button> -->

<table mat-table *ngIf="(courses$ | async) as courses" [dataSource]="courses" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No: </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre: </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Precio: </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
    </ng-container> 

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones: </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button title="Agregar al carrito">
                <mat-icon>add_circle</mat-icon>
            </button>
            <button mat-icon-button title="Más información">
                <mat-icon>info</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
